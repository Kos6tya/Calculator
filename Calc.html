<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="Sum.css">
</head>

<body class="area">
    <header class="header">
        <h1 class="logo"><a>Калькулятор</a></h1>
        </ul>
    </header>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <div>
                <button id="clears" onclick="removeLastCharacter()">&larr;</button>
                <button onclick="toggleSign()">+/-</button>
                <button onclick="calculateFactorial()">!</button>
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button onclick="appendToDisplay('%')">%</button>
                <button id="clears" onclick="clearDisplay()">C</button>
            </div>
            <div>
                <button onclick="appendToDisplay(Math.PI)">π</button>
                <button onclick="calculateTrig('Math.sin(')">sin</button>
                <button onclick="calculateLog(Math.log)">ln</button>
                <button id="numbers" onclick="appendToDisplay('7')">7</button>
                <button id="numbers" onclick="appendToDisplay('8')">8</button>
                <button id="numbers" onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">/</button>
            </div>
            <div>
                <button onclick="appendToDisplay(Math.E)">e</button>
                <button onclick="calculateTrig('Math.cos(')">cos</button>
                <button onclick="calculateLog(Math.log10)">log</button>
                <button id="numbers" onclick="appendToDisplay('4')">4</button>
                <button id="numbers" onclick="appendToDisplay('5')">5</button>
                <button id="numbers" onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">*</button>
            </div>
            <div>
                <button onclick="appendToDisplay('**2')">X<sup>2</sup></button>
                <button onclick="calculateTrig('Math.tan(')">tan</button>
                <button onclick="calculateSqrt()">√</button>
                <button id="numbers" onclick="appendToDisplay('1')">1</button>
                <button id="numbers" onclick="appendToDisplay('2')">2</button>
                <button id="numbers" onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">-</button>
            </div>
            <div>
                <button onclick="appendToDisplay('**3')">X<sup>3</sup></button>
                <button onclick="calculateLog('Math.exp(')">exp</button>
                <button onclick="appendToDisplay('**')">^</button>
                <button id="numbers" onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button id="sum" onclick="calculateResult()">=</button>
                <button onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
    </div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    <script src="Del.js"></script>
</body>

</html>
